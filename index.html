<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Rock, Paper, Scissors!
            </h1>
        </div>
        <div class="buttons">
            <button id="play">Play</button>
            <button id="rock" class="hidden choice" data-choice="rock">Rock</button>
            <button id="paper" class="hidden choice" data-choice="paper">Paper</button>
            <button id="scissors" class="hidden choice" data-choice="scissors">Scissors</button>
        </div>
        <div class="results">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
